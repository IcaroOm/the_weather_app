<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewimport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qual o Clima?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
              <h1 class="title">
                  Qual o Clima?
              </h1>
          </div>
        </div>
    </section>
    <section class="section">
        <div class="columns">
            <div class="column is-offset-4 is-4">
                <form method="POST">
                    <div class="field has-addons">
                        <div class="control in-expanded">
                            <input class="input" type="text" placeholder="City Name">
                        </div>
                      <div class="control">
                          <button class="button is-info">
                              Add City
                          </button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="columns">
            <div class="columns in-offset-4 is-4">
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-50x50">
                                <img src="http://openweathermap.org/img/w/10d/png" alt="Image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <span class="title"> Las Vegas </span>
                                    <br>
                                    <span class="subtitle">29 graus</span>
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
</html>
